{% for post in data %}
<div class="col-sm-6">
  
  <div class="card mx-2 mb-3">
    <div class="card-body">
      <img src="{{ post.image.url }}" class="card-img-top" alt="...">


      <h5 class="card-title"><a href="{% url 'view' post.id %}" class="text-decoration-none text-dark">{{ post.title }}</a></h5>
      <p class="card-text">{{ post.content |truncatewords:10}}</p>
      <small>Author: {{ post.author.first_name }} {{ post.author.last_name }}</small><br>
      <small>Categories:</small>
      <div>
        {% for category in post.category.all %}
          <button class="btn btn-warning btn-sm m-2">{{ category.name }}</button>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
